<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
    <link rel="stylesheet" href="asset/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="left__container">
            <div class="background__container">
                <div class="logo__container">
                    <img src="asset/img/logo.png" class="logo__img" alt="logo">
                    <span class="logo__title">stagbont</span>
                </div>
            </div>
        </section>

        <section class="right__container">
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta et blanditiis sit molestias placeat ullam nemo voluptatibus consectetur porro non.</p>
            <p class="sent1">You know you want to.</p>
            <p class="sent2">Let's do this!</p>
            <form action="#" method="post">
                <div class="inputss">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname">
                </div>

                <div class="inputss">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname">
                </div>

                <div class="inputss">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email">
                </div>

                <div class="inputss">
                    <label for="phonenumber">Phone Number</label>
                    <input type="number" name="phonenumber" id="phonenumber">
                </div>

                <div class="inputss">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="Password">
                </div>

                <div class="inputss">
                    <label for="conf_password">Confirm Password</label>
                    <input type="password" name="conf_password" id="conf_password">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
